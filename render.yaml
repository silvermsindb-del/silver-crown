services:
  # Backend (Payload CMS)
  - type: web
    name: my-cms
    env: node
    root: my-cms
    buildCommand: npm install && npm run build
    startCommand: npm start
    branch: main
    envVars:
      - key: DATABASE_URI
        sync: false
      - key: PAYLOAD_SECRET
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: PAYLOAD_PUBLIC_SERVER_URL
        fromService:
          type: web
          name: my-cms
          property: url

staticSites:
  # Frontend (Vite React)
  - name: jewelry-store
    root: jewelry-store
    buildCommand: npm install && npm run build
    publishDir: dist
    branch: main
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: my-cms
          property: url
